<template>
     <c-p2c-alert-component message ='Hurray im sent from the parent' card-heading="parent to child primitive data communication" number=20 is-valid>
      
     </c-p2c-alert-component>
     <!-- Example of Complex Data -->
     <div class='slds-var-m-bottom_medium'></div>

     <c-p2c-carousel-component carousel-details ={carouselData} ></c-p2c-carousel-component>

     <!-- Example of data passing on action -->
     <div class="slds-var-m-bottom_medium"></div>
     <lightning-card title="Parent to Child communication on action">
          <lightning-input type="number" label="Enter percentage" onkeyup={changeHandler} value='percentage'></lightning-input><br>
          <c-p2c-progress-bar progress-value={percentage} progress-t-value={percentage1}></c-p2c-progress-bar>
     </lightning-card>

     <!-- Example of calling child methods from parent -->
     <lightning-card title="calling child method from parent">
          <lightning-button variant="brand" label="Brand" title="Reset Slider" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
          <c-p2c-slider-component></c-p2c-slider-component>
     </lightning-card>
</template>
