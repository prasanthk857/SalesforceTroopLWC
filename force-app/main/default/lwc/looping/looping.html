<template>
    <lightning-card title = 'for:each loop'>
      <div class="slds-m-around_medium"></div>
      <template for:each={carList} for:item="car">
            
            <ul class="slds-has-dividers_around-space" key={car}>
                  <li class="slds-item">{car}</li>
                  
                </ul>

      </template>
    </lightning-card>
    <lightning-card title = 'for:each loop with the array of objects'>
      <div class="slds-var-m-around_medium"></div>
      <template for:each={ceoList} for:item="list">
            
            <ul class="slds-has-dividers_around-space" key={list.id}>
                  <li class="slds-item">{list.name} {list.company}</li>
                  
                </ul>

      </template>
    </lightning-card>

    <lightning-card title = 'Iterator loop'>
      <div class="slds-var-m-around_medium"></div>
      <template iterator:ceo={ceoList}>
            
            <div key ={ceo.value.id}>
                  <ul class="slds-has-dividers_around-space" >
                        <template if:true={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                              <strong>
                                    List of top companies and their CEO's
                              </strong>
                        </div>
                        </template>

                        <li class="slds-item"><strong>{ceo.value.company}</strong>
                              <br>
                        {ceo.value.name}
                  </li>

                  <template if:true={ceo.last}>
                        <div class="slds-box slds-theme_shade">
                              <strong>
                                   Thanks for reading the List
                              </strong>
                        </div>
                        </template>
                      </ul>
            </div>

      </template>
    </lightning-card>
    
</template>
