<template>
      <lightning-card title="Create record using lightning-record-form">
            <lightning-record-form
             object-api-name={objectName}
             fields={fieldsList}
             onsuccess={successHandler}
             >

            </lightning-record-form>

      </lightning-card>
    
      <lightning-card title="Create record using lightning-record-form">
            <lightning-record-form
             object-api-name={objectName}
             fields={fieldsList}
             record-id="0018G00000OCXHWQA5">

            </lightning-record-form>

      </lightning-card>
      
      <lightning-card title="Create record using read only mode lightning-record-form">
            <lightning-record-form
             object-api-name={objectName}
             fields={fieldsList}
             record-id="0018G00000OCXHWQA5"
             mode="readonly">

            </lightning-record-form>

      </lightning-card>

      <lightning-card title="Edit record using lightning-record-form">
            <lightning-record-form
             object-api-name={objectName}
             fields={fieldsList}
             record-id="0018G00000OCXHWQA5"
             mode="edit"
             columns="2"
             >

            </lightning-record-form>

      </lightning-card>

      <lightning-card title="Edit record layout using lightning-record-form">
            <lightning-record-form
             object-api-name={objectApiName}
             fields={fieldsList}
             record-id={recordId}
             mode="edit"
             columns="2"
             layout-type="Compact">

            </lightning-record-form>

      </lightning-card>
      
      

</template>
